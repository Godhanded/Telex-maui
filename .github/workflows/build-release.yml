name: Build and Release MAUI Project

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'
 
permissions:
  contents: write

env:
  PROJECT_PATH: "MauiApp1.sln"

jobs:
  maui-windows:
    runs-on: self-hosted
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Install vswhere.exe
      shell: pwsh
      run: |
        Invoke-WebRequest -Uri "https://github.com/microsoft/vswhere/releases/download/2.9.5/vswhere.exe" -OutFile "$env:GITHUB_WORKSPACE\vswhere.exe"
        $env:PATH += ";$env:GITHUB_WORKSPACE"

    - name: Verify vswhere.exe Installation
      shell: pwsh
      run: |
        & "$env:GITHUB_WORKSPACE\vswhere.exe" -products * -requires Microsoft.Component.MSBuild -property installationPath -latest

    - name: Add msbuild to PATH
      shell: pwsh
      run: |
        $msbuildPath = & "$env:GITHUB_WORKSPACE\vswhere.exe" -products * -requires Microsoft.Component.MSBuild -property installationPath -latest
        $env:PATH += ";$msbuildPath\MSBuild\Current\Bin"

    - name: Generate version number using date and run number
      shell: pwsh
      id: version-creator
      run: |
        $buildDay = Get-Date -Format "yyyy.Mdd"
        $ver = $buildDay + "." + $env:GITHUB_RUN_NUMBER + ".0"
        echo "APP_VERSION=$ver" >> $GITHUB_OUTPUT

    - name: Install MAUI workloads
      shell: pwsh
      run: dotnet workload install maui 

    - name: Restore NuGet packages
      shell: pwsh
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: Build Maui WinUI project
      shell: pwsh
      run: |
        dotnet publish ${{ env.PROJECT_PATH }} -f net8.0-windows10.0.19041.0 -c Release -p:RuntimeIdentifierOverride=win10-x64 -p:WindowsPackageType=None -p:WindowsAppSDKSelfContained=true

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./MauiApp1/bin/Release/net8.0-windows10.0.19041.0/win10-x64/publish/MauiApp1.exe
        asset_name: MauiApp1.exe
        asset_content_type: application/evnd.microsoft.portable-executable
