name: Build and Release MAUI Project

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'
 
permissions:
  contents: write
  
env:
  PROJECT_PATH: "MauiApp1.sln"
  DOTNET_ROOT: "C:\Program Files\dotnet"
  MSBUILD_PATH: "C:\Program Files\Microsoft Visual Studio\2022\Community\MSBuild\Current\Bin\MSBuild.exe"

jobs:

  maui-windows:
    runs-on: self-hosted
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Verify MSBuild Path
      shell: pwsh
      run: |
        if (-not (Test-Path $env:MSBUILD_PATH)) {
          Write-Error "MSBuild path not found!"
          exit 1
        } else {
          Write-Output "MSBuild found at $env:MSBUILD_PATH"
        }

    - name: Generate version number using date and run number
      shell: pwsh
      id: version-creator
      run: |
        $buildDay = Get-Date -Format "yyyy.Mdd"
        $ver = $buildDay + "." + $env:GITHUB_RUN_NUMBER + ".0"
        echo "APP_VERSION=$ver" >> $GITHUB_OUTPUT

    - name: Install MAUI workloads (required for GitHub-hosted runners)
      shell: pwsh
      run: dotnet workload install maui 

    - name: Restore NuGet packages
      shell: pwsh
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: Build Maui WinUI project
      shell: pwsh
      run: |
        $env:MSBUILD_PATH $env:PROJECT_PATH /p:Configuration=Release
        dotnet publish ${{ env.PROJECT_PATH }} -f net8.0-windows10.0.19041.0 -c Release -p:RuntimeIdentifierOverride=win10-x64 -p:WindowsPackageType=None -p:WindowsAppSDKSelfContained=true

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./MauiApp1/bin/Release/net8.0-windows10.0.19041.0/win10-x64/publish/MauiApp1.exe
        asset_name: MauiApp1.exe
        asset_content_type: application/vnd.microsoft.portable-executable
